<!-- templates/parking/reserve_spot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-l from-blue-500 to-cyan-500">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl text-center text-white mb-8">Reserve Spot at {{ parking_place.name }}</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Reserve</button>
            </form>
        </div>
    </div>
</body>
</html>
