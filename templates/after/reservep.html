<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Service Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-gray-100 justify-center">
    <nav class="bg-blue-500 p-4 text-white">
        <!-- Navigation content -->
    </nav>

    <div class="center">
        <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg items-center justify-center ">
            <h1 class="text-3xl font-bold mb-6 text-center">Reserve Parking Service</h1>
            <form id="parkingForm" class="space-y-8 w-1/2 align-items">
                <div class="w-full flex">
                    <div class="mb-4 w-1/2 px-4">
                        <label for="province" class="block text-gray-700 font-bold mb-2">Province:</label>
                        <select id="province" class="block w-full bg-white border border-gray-300 rounded py-2 px-4">
                            <option value="">Select Province</option>
                            <option value="Kigali">Kigali</option>
                            <option value="Southern">Southern</option>
                            <option value="Western">Western</option>
                            <option value="Northern">Northern</option>
                            <option value="Eastern">Eastern</option>
                        </select>
                    </div>
                    <div class="mb-4 w-1/2 px-4">
                        <label for="district" class="block text-gray-700 font-bold mb-2">District:</label>
                        <select id="district" class="block w-full bg-white border border-gray-300 rounded py-2 px-4"
                            disabled>
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>
                <div class="w-full flex">
                    <div class="mb-4 px-4 w-1/2">
                        <label for="sector" class="block text-gray-700 font-bold mb-2">Sector:</label>
                        <select id="sector" class="block w-full bg-white border border-gray-300 rounded py-2 px-4"
                            disabled>
                            <option value="">Select Sector</option>
                        </select>
                    </div>
                    <div class="mb-4 px-4 w-1/2">
                        <label for="parkingService" class="block text-gray-700 font-bold mb-2">Parking Service:</label>
                        <select id="parkingService"
                            class="block w-full bg-white border border-gray-300 rounded py-2 px-4">
                            <option value="">Select Parking Service</option>
                            <option value="Standard Parking">Standard Parking</option>
                            <option value="VIP Parking">VIP Parking</option>
                            <option value="Handicapped Parking">Handicapped Parking</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Parking Duration:</label>
                    <div>
                        <input type="radio" id="0-30-min" name="duration" value="0-30" class="mr-2">
                        <label for="0-30-min">0 Min - 30 Min</label><br>
                        <input type="radio" id="30-min-1-hr" name="duration" value="30-60" class="mr-2">
                        <label for="30-min-1-hr">30 Min - 1 Hr</label><br>
                        <input type="radio" id="1-3-hrs" name="duration" value="60-180" class="mr-2">
                        <label for="1-3-hrs">1 Hr - 3 Hrs</label><br>
                        <input type="radio" id="3-5-hrs" name="duration" value="180-300" class="mr-2">
                        <label for="3-5-hrs">3 Hrs - 5 Hrs</label><br>
                        <input type="radio" id="5-hrs-plus" name="duration" value="300-plus" class="mr-2">
                        <label for="5-hrs-plus">5 Hrs +</label><br>
                        <input type="radio" id="whole-day" name="duration" value="whole-day" class="mr-2">
                        <label for="whole-day">Whole Day</label><br>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
                    <span id="price" class="text-gray-700">Please select a duration</span>
                </div>
                <div class="mb-4">
                    <label for="paymentMethod" class="block text-gray-700 font-bold mb-2">Payment Method:</label>
                    <select id="paymentMethod" class="block w-full bg-white border border-gray-300 rounded py-2 px-4">
                        <option value="">Select Payment Method</option>
                        <option value="card">Card</option>
                        <option value="mobile">Mobile</option>
                    </select>
                </div>
                <div id="cardDetails" class="mb-4 hidden">
                    <label for="cardNumber" class="block text-gray-700 font-bold mb-2">Card Number:</label>
                    <input type="text" id="cardNumber"
                        class="block w-full bg-white border border-gray-300 rounded py-2 px-4 mb-2">
                    <label for="expiryDate" class="block text-gray-700 font-bold mb-2">Expiry Date:</label>
                    <input type="text" id="expiryDate"
                        class="block w-full bg-white border border-gray-300 rounded py-2 px-4 mb-2">
                    <label for="cvv" class="block text-gray-700 font-bold mb-2">CVV:</label>
                    <input type="text" id="cvv" class="block w-full bg-white border border-gray-300 rounded py-2 px-4">
                </div>
                <div id="mobileDetails" class="mb-4 hidden">
                    <label for="mobileProvider" class="block text-gray-700 font-bold mb-2">Mobile Provider:</label>
                    <select id="mobileProvider" class="block w-full bg-white border border-gray-300 rounded py-2 px-4">
                        <option value="">Select Mobile Provider</option>
                        <option value="MTN">MTN</option>
                        <option value="Airtel">Airtel</option>
                    </select>
                    <div id="mtnPayment" class="mt-4 hidden">
                        <p class="text-gray-700">To pay, dial <span id="mtnUSSD"></span></p>
                    </div>
                    <div id="airtelPayment" class="mt-4 hidden">
                        <p class="text-gray-700">To pay, dial <span id="airtelUSSD"></span></p>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 w-full">Submit</button>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 p-4 text-white text-center mt-6">
        <!-- Footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const districts = {
                Kigali: ["Gasabo", "Kicukiro", "Nyarugenge"],
                Southern: ["Gisagara", "Huye", "Kamonyi", "Muhanga", "Nyamagabe", "Nyanza", "Nyaruguru", "Ruhango"],
                Western: ["Karongi", "Ngororero", "Nyabihu", "Nyamasheke", "Rubavu", "Rusizi", "Rutsiro"],
                Northern: ["Burera", "Gakenke", "Gicumbi", "Musanze", "Rulindo"],
                Eastern: ["Bugesera", "Gatsibo", "Kayonza", "Kirehe", "Ngoma", "Nyagatare", "Rwamagana"]
            };

            const sectors = {
                Gasabo: ["Bumbogo", "Gatsata", "Gikomero", "Gisozi", "Jabana", "Jali", "Kacyiru", "Kimihurura", "Kimironko", "Kinyinya", "Ndera", "Nduba", "Remera", "Rusororo", "Rutunga"],
                Kicukiro: ["Gahanga", "Gatenga", "Gikondo", "Kagarama", "Kanombe", "Kicukiro", "Kigarama", "Masaka", "Niboye", "Nyarugunga"],
                Nyarugenge: ["Gitega", "Kanyinya", "Kigali", "Kimisagara", "Mageregere", "Mageragere", "Muhima", "Nyakabanda", "Nyamirambo", "Nyarugenge", "Rwezamenyo"]
            };

            const priceTable = {
                "Standard Parking": {
                    "0-30": 500,
                    "30-60": 1000,
                    "60-180": 1500,
                    "180-300": 2000,
                    "300-plus": 2500,
                    "whole-day": 4000
                },
                "VIP Parking": {
                    "0-30": 1000,
                    "30-60": 2000,
                    "60-180": 3000,
                    "180-300": 4000,
                    "300-plus": 5000,
                    "whole-day": 8000
                },
                "Handicapped Parking": {
                    "0-30": 300,
                    "30-60": 600,
                    "60-180": 900,
                    "180-300": 1200,
                    "300-plus": 1500,
                    "whole-day": 2000
                }
            };

            document.getElementById('province').addEventListener('change', function () {
                const province = this.value;
                const districtSelect = document.getElementById('district');
                districtSelect.disabled = !province;

                districtSelect.innerHTML = '<option value="">Select District</option>';
                if (districts[province]) {
                    districts[province].forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                }
            });

            document.getElementById('district').addEventListener('change', function () {
                const district = this.value;
                const sectorSelect = document.getElementById('sector');
                sectorSelect.disabled = !district;

                sectorSelect.innerHTML = '<option value="">Select Sector</option>';
                if (sectors[district]) {
                    sectors[district].forEach(sector => {
                        const option = document.createElement('option');
                        option.value = sector;
                        option.textContent = sector;
                        sectorSelect.appendChild(option);
                    });
                }
            });

            document.getElementById('parkingService').addEventListener('change', updatePrice);
            document.querySelectorAll('input[name="duration"]').forEach(input => {
                input.addEventListener('change', updatePrice);
            });

            function updatePrice() {
                const parkingService = document.getElementById('parkingService').value;
                const duration = document.querySelector('input[name="duration"]:checked')?.value;
                const price = parkingService && duration ? priceTable[parkingService][duration] : 'Please select a duration and service';
                document.getElementById('price').textContent = price;
            }

            document.getElementById('paymentMethod').addEventListener('change', function () {
                const paymentMethod = this.value;
                document.getElementById('cardDetails').classList.toggle('hidden', paymentMethod !== 'card');
                document.getElementById('mobileDetails').classList.toggle('hidden', paymentMethod !== 'mobile');
            });

            document.getElementById('mobileProvider').addEventListener('change', function () {
                const provider = this.value;
                const duration = document.querySelector('input[name="duration"]:checked')?.value;
                const parkingService = document.getElementById('parkingService').value;
                const price = parkingService && duration ? priceTable[parkingService][duration] : null;

                const mtnPayment = document.getElementById('mtnPayment');
                const airtelPayment = document.getElementById('airtelPayment');

                mtnPayment.classList.toggle('hidden', provider !== 'MTN');
                airtelPayment.classList.toggle('hidden', provider !== 'Airtel');

                if (provider === 'MTN' && price) {
                    document.getElementById('mtnUSSD').textContent = `*182*8*1*1199656*${price}#`;
                } else if (provider === 'Airtel' && price) {
                    document.getElementById('airtelUSSD').textContent = `*182*8*1*232603*${price}#`;
                }
            }); j
            document.getElementById('parkingForm').addEventListener('submit', function (e) {
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
