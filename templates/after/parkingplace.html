<!-- templates/parking/parking_places_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Places</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .carousel img {
            flex-shrink: 0;
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .carousel:hover img {
            animation: slide 12s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-cyan-500">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl text-center text-white mb-8">Parking Places</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for place in parking_places %}
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">{{ place.name }}</h2>
                    <p class="text-gray-700 mb-4">{{ place.Address }}</p>
                    <div class="carousel h-64">
                        <img src="{{ place.photo1.url }}" alt="Photo 1">
                        <img src="{{ place.photo2.url }}" alt="Photo 2">
                        <img src="{{ place.photo3.url }}" alt="Photo 3">
                    </div>
                    <a href="{% url 'reservess' place.pk %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Reserve</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
