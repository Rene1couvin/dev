{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .body{
           
            background: linear-gradient(to right, #4facfe, #00f2fe);
        
        }
        form{
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 2px;


        }

        html {
            height: 100%;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body class="body">
    
    <div class="flex-center">
        <div class="w-full sm:w-4/5 md:w-3/5 lg:w-2/5 xl:w-2/5">
            <div class="container  px-4">
                <h1 class="text-2xl text-center font-semibold mb-4">Signup</h1>
                <form  id="SignupForm" method="post" action="{% url 'signup' %}"  class="px-2 rounded-xl">
                    {% csrf_token %}
                    <div class="space-y-2">
                        <div class="flex flex-wrap -mx-2">
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" id="first_name" name="first_name" required
                                    class="mt-1 p-2 w-full border rounded-md">
                            </div>
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required
                                    class="mt-1 p-2 w-full border rounded-md">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-2">
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label for="idNumber" class="block text-sm font-medium text-gray-700">ID Number</label>
                                <input type="number" id="idNumber" name="idNumber" required
                                    class="mt-1 p-2 w-full border rounded-md">
                            </div>
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                                <input type="number" id="phone" name="phone" required
                                    class="mt-1 p-2 w-full border rounded-md">
                            </div>
                        </div>
                        <div class="flex">
                        <div class="px-2 mb-4 md:w-1/2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-full md:w-1/2 px-2 mb-4">
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required
                                class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        </div>

                        <div class="px-2 mb-4">
                            <label for="address" class="block text-sm font-medium text-gray-700">Physical
                                Address</label>
                            <input type="text" id="address" name="address" required
                                class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <!-- <div class="px-2 mb-4">
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md">
                    </div> -->
                    </div>
                    <div class="space-y-2">
                        <div class="px-2 mb-4">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="px-2 mb-4">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                                Password</label>
                            <input type="password" id="confirm_Password" name="confirm_Password" required
                                class="mt-1 p-2 w-full border rounded-md">
                            <p id="passwordError" class="text-red-500 text-sm hidden">Passwords do not match.</p>
                        </div>
                    </div>
                    <div id="finalSection" class="py-2 flex space-x-4">
                        <button type="submit" id="submitBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-1/2">Submit</button>
                        <button type="reset" id="submitBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-1/2">Cancel</button>
                    </div>
                    <p class="text-gray-600 text-center text-sm">Don't have an account? <a href="{% url 'login' %}"
                        class="text-blue-500 hover:underline">login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signupForm');
        const fname = document.getElementById('fname');
        const sname = document.getElementById('sname');
        const idNumber = document.getElementById('idNumber');
        const phone = document.getElementById('phone');
        const email = document.getElementById('email');
        const address = document.getElementById('address');
        const dob = document.getElementById('dob');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const submitBtn = document.getElementById('submitBtn');

        signupForm.addEventListener('post', (e) => {
            if (password.value !== confirmPassword.value || !fname.value || !sname.value || !idNumber.value || !phone.value || !email.value || !address.value || !dob.value || !password.value || !confirmPassword.value) {
                e.preventDefault();
                passwordError.classList.remove('hidden');
            }
        });
        document.querySelector('a[href="##"]').addEventListener('click', function (event) {
            event.preventDefault();
            // Replace '#' with the actual URL of your sign-up page
            window.location.href = 'login/';
        });
    </script>
</body>

</html>
